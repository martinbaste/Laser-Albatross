
<meta charset="UTF-8">


<script src="https://cdn.bio.sh/msa/latest/msa.min.gz.js"></script>



<div id='snippetDiv'></div>

<script>
var rootDiv = document.getElementById('snippetDiv');
/* global rootDiv */
var msa = window.msa;
var opts = {
  el: rootDiv,
  importURL: "http://www.ebi.ac.uk/Tools/services/rest/clustalo/result/clustalo-I20160515-083510-0479-18240938-oy/aln-clustal",
  vis: {
    conserv: true,
  },
  conserv: {
    maxHeight: 200,
    fillColor: 'blue',
    strokeColor: '#000',
    rectStyler: function (rect, data) {
      if ( data.rowPos < 10 ) {
        rect.style.fill = "red"
      }
    }
  }
};
var m = new msa(opts);
m.g.on('all',function(name,data){var obj = {name: name, data: data};if(inIframe()){ parent.postMessage(obj, "*") }})
function inIframe(){try{return window.self!==window.top}catch(e){return true}}
</script>
